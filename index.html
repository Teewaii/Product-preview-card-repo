<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./src/app.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="container">
    <!-- Hero section -->

    <div class="hero"></div>
    <div class="main-body">
      <!-- Top/Header section -->
      <div class="top-section">
        <p class="perfume">Perfume</p>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <!-- Bottom section -->
      <div class="bottom-section">

        <!-- Price section -->
        <div class="price">
          <h1 class="new-amount">$149.99</h1>
          <span class="old-amount">$169.99</span>
        </div>

        <!-- Add to Cart button -->
        <div class="shop">
          <button class="add-to-cart" type="submit">
            <img class="cart" src="./images/icon-cart.svg" alt=""><span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ajimati Taiye</a>.
  </div>
</body>

</html>
